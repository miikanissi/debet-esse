<h2>{{ i18n "posts.title" }}</h2>
<ul id="posts-list">
    {{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <li>
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date | time.Format ":date_medium" }}</time> -
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
    </li>
    {{- end }}
</ul>
